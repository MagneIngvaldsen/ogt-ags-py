/**************************************************/
/* API stuff */
/**************************************************/
/* a whole class container */
dl.class {
    border: 1px solid #dddddd;
    border-radius: 10px;
    padding: 20px;
    background-color: #efefef;
    box-shadow: 2px 2px 5px 0 #822775;
}
/* class Name */
dl.class dt .descname{
	color: #822775;
	font-size: 13pt;
	font-family: monospace;
}

a.reference code.py-class span.pre {
    color: #822775 !important;
    font-family: monospace;
}


/* class attribute */
dl.attribute dt .descname {
    color: #AD833E;
    font-size: 11pt;
    font-family: monospace;
}


/* class method  */
dl.method dt .descname {
    color: #1B68B8;
	font-size: 11pt;
	font-family: monospace;

}

/* a whole function container */
dl.function {
    border: 1px solid #dddddd;
    border-radius: 10px;
    padding: 20px;
    background-color: #efefef;
    box-shadow: 2px 2px 5px 0 #298815;
}
/* function */
dl.function dt .descname {
    color: #298815 !important;
}

a.reference code.py-func span.pre {
    color: #298815 !important;
    font-family: monospace;
}

/* glossary */
dl.glossary dt {
    background-color: #eeeeee;
    font-family: monospace;
    border-top: 1px solid #dddddd;
    border-right: 1px solid #dddddd;
    border-top-right-radius: 20px;
    padding: 3px 5px;

}
dl.glossary dd {
    border-right: 1px solid #dddddd;
    margin-bottom: 10px;
}
